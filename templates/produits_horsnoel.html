{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}


<div class="text-center mx-auto mb-5 mt-5 fadeInUp" data-wow-delay="0.1s" style="max-width: 1000px; ">
    <h1 class="mb-3 text-center" style="color: #bf8f52; margin-top: px; padding-bottom: 50px; margin-left: 2px;"> 
        <a href="#" style="color: #cf3231; font-size: 100px;">{% trans "Nos Produits Hors Noel"%}</a>
    </h1>
</div>



<div class="container-xxl ">
    <div class="container">
<div class="row " style="display: flex; align-items: center; justify-content: center; height: 100vh;">   

        <div class="text-center mx-auto mb-2 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
        </div>
        <div class="owl-carousel testimonial-carousel wow fadeInUp" data-wow-delay="0.1s">
            <div class="testimonial-item  rounded p-5">
                <div class="col-md-4 about-img wow fadeInUp" >
                    <div class="" style="width: 25rem; height: 30rem;">
                     <a href="#"> <img class="rounded-circle shadow p-3 mb-5 bg-body" style="width: 100%; transition: transform 0.5s ease-in-out;" 
                      src="{% static 'img/livre.jpg'%}" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'"></a>
                      <div class="card-body">
                        <h1 class="card-title mb-4 text-center wow fadeInUp" style="color: #bf8f52;">{% trans "Enfant"%}</h1>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="testimonial-item  rounded p-5">
                <div class="col-md-4 about-img wow fadeInUp">
                    <div class="" style="width: 25rem; height: 30rem;">
                     <a href="#"> <img class="rounded-circle shadow p-3 mb-5 bg-body" style="width: 100%; transition: transform 0.5s ease-in-out;" 
                      src="{% static 'img/music.jpg'%}" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'"></a>
                      <div class="card-body">
                        <h1 class="card-title mb-4 text-center wow fadeInUp" style="color: #bf8f52;">{% trans "Jeune"%}</h1>
                      </div>
                    </div>
                  </div> 
            </div>
            <div class="testimonial-item  rounded p-5">
                <div class="col-md-4 about-img wow fadeInUp">
                    <div class="" style="width: 25rem; height: 30rem;">
                     <a href="#"> <img class="rounded-circle shadow p-3 mb-5 bg-body" style="width: 400px; height: 250px; transition: transform 0.5s ease-in-out;" 
                      src="{% static 'img/jeu.jpg'%}" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'"></a>
                      <div class="card-body">
                        <h1 class="card-title mb-4 text-center wow fadeInUp" style="color: #bf8f52;">{% trans "Adulte"%}</h1>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
</div>
    </div>
</div>

{% endblock content %}
