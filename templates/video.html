{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="owl-carousel header-carousel video-hero d-none d-md-block">
        <video muted autoplay  class="owl-carousel-item hero-film w-80 h-80 ">
            <source src="{{ video.file.url }}"
                    type="video/mp4"/>
        </video>
       
    </div>
<!-- Carousel End -->


<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="display-2 text-center animated slideInDown mb-4" style="color: #cf3231;">Videos d'animations</h1>
            <h1 class="mb-3 text-center" style="color: #bf8f52;"> 
                <a href="{% url 'boutique' %}" style="color: #cf3231;">Boutique</a> /Videos</h1>
        </div>
        <div class="row g-4">
            {% for video in random_video %}
          <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
            <div class="classes-item">
                <div class="bg-light">
                    <video class="w-60 h-60 container rounded" src="{{ video.file.url }}" controls autoplay >
                    </video>
                </div>
                <div class="bg-light rounded">
                    <a class="d-block text-center h3 mt-3 mb-4" href="{% url 'video_detail' video.id %}" style="color: #bf8f52;">{{ video.nom }}</a>
                    
                   
                </div>
            </div>
            </div>
            {% endfor %}
            
            </div>
        </div>
    </div>

{% endblock content %}
