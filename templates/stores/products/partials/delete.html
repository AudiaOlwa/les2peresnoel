{% load i18n %}
{% load crispy_forms_tags %}
<form hx-post="{% url 'stores:product_delete' object.pk %}" hx-target="#modal-content"
                              hx-swap="innerHTML" hx-encoding="multipart/form-data">
    <h4>{% translate 'Voulez-vous vraiment supprimer ce produit' %}</h4>
    {% csrf_token %}
    {{ form | crispy }}

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">{% translate 'Non, Fermer' %}</button>
        <button type="submit" class="btn btn-primary">{% translate 'Oui, Suppriner' %}</button>
    </div>
</form>
