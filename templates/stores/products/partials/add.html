{% load i18n %}
{% load crispy_forms_tags %}
<form hx-post="{% url 'stores:product_add' product.pk %}" hx-target="#modal-content"
                              hx-swap="innerHTML" hx-encoding="multipart/form-data">
    <h4>{% translate 'Ajouter une quantit√© de ce produit en stock' %} ({{ product.name }})</h4>
    {% csrf_token %}

    {{ form | crispy }}
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">{% translate 'Fermer' %}</button>
        <button type="submit" class="btn btn-primary">{% translate 'Ajouter' %}</button>
    </div>
</form>
